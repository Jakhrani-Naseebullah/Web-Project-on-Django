{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      href="{% static 'css/style.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <link href="{% static 'css/grid.css' %}" type="text/css" rel="stylesheet" />
    <script src="{% static 'contact.js' %}"></script>
  </head>
  <style>
    .loginheader {
      margin: 30;
      padding: 0;
    }

    .loginheader {
      text-align: center;
      font-size: 31px;
      line-height: 40px;
      color: #000;
      font-weight: normal;
      font-family: bilbo;
    }

    /******************** margins **********************/

    .top-1 {
      margin-top: 30px;
    }
    .top-2 {
      margin-top: 10px;
    }
    .top-3 {
      margin-top: 12px;
    }
    .top-4 {
      margin-top: 14px;
    }
    .top-5 {
      margin-top: 8px !important;
    }
    .top-6 {
      margin-top: 13px;
    }
    .top-7 {
      margin-top: 34px;
    }

    /********************  paddings and margins **********************/

    .p2 {
      padding-bottom: 13px;
    }
    .p4 {
      padding-bottom: 17px;
    }

    .img-indent {
      float: left;
      margin: 4px 18px 0 0;
    }
    .pad-1 {
      margin-bottom: 33px;
      margin-top: 44px;
    }

    .right-1 {
      margin-right: 40px;
    }

    /********************  login page style **********************/

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    input[type="submit"],
    button {
      background-color: #4caf50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    input[type="submit"]:hover,
    button:hover {
      background-color: #45a049;
    }
    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
    }
    img.avatar {
      width: 40%;
      border-radius: 50%;
    }
    .container {
      padding: 16px;
    }
    .regcontainer {
      padding: 16px;
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    span.psw {
      float: right;
      padding-top: 16px;
    }
    @media screen and (max-width: 600px) {
      input[type="submit"],
      button {
        width: 100%;
      }
    }
  </style>
  <body>
    <main>
      <!-------------------- header ------------------->
      <header>
        <div>
          <h1>
            <a href="home"><img src="{% static 'images/logo.png' %}" /></a>
          </h1>

          <div class="clear"></div>
        </div>
      </header>

      <!-------------------- content ------------------->
      <h2 class="loginheader">Login Here</h2>

      <div class="container">
        <form id="loginForm" method="post">
          {% csrf_token %}
          <div class="imgcontainer">
            <img
              src="{% static 'images/avatar.webp' %}"
              alt="Avatar"
              class="avatar"
            />
          </div>

          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit">Login</button>

          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </form>

        <div class="regcontainer" style="background-color: #f1f1f1">
          <a href="registration"
            ><button type="button" class="registerbtn">Register</button></a
          >
        </div>
      </div>

      <!-------------------- footer ------------------->

      <footer>
        <p>
          &copy; 2012 Start-Up<br />
          <a href="#" class="link">Website </a> by Naseebullah Jakhrani<br />
          <a href="#" class="link">Web Project</a> by
          <a href="#">Naseebullah Jakhrani</a>
        </p>

        <div class="social-icons">
          <span>Follow us:</span>
          <a href="http://wwww.twitter.com"
            ><img src="{% static 'images/icon-1.jpg' %}"
          /></a>
          <a href="#"><img src="{% static 'images/icon-2.jpg' %}" /></a>
          <a href="#"><img src="{% static 'images/icon-3.jpg' %}" /></a>
        </div>
      </footer>
    </main>
  </body>
</html>
